# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $stageDir = '$(Build.SourcesDirectory)' | Split-Path
      $githubDir = $stageDir +"\"+"gitHub"
      $destination = $githubDir +"\"+"dongguaisandong.git"
      
      $alias = 'suiltapico:'+ "$(Github.PAT)"
      $sourceURL = 'https://$(AzureDevOps.PAT)@dev.azure.com/dongguaisandong/u/_git/u'
      $destURL = 'https://' + $alias + '@github.com/SuiltaPico/u
      
      #Check if the parent directory exists and delete
      if((Test-Path -path $githubDir))
      {
        Remove-Item -Path $githubDir -Recurse -force
      }if(!(Test-Path -path $githubDir))
      {
        New-Item -ItemType directory -Path $githubDir
        Set-Location $githubDir
        git clone --mirror $sourceURL
      }
      else
      {
        Write-Host "The given folder path $githubDir already exists";
      }
      
      Set-Location $destinationWrite-Output
      '*****Git removing remote secondary****'
      git remote rm secondaryWrite-Output
      '*****Git remote add****'
      git remote add --mirror=fetch secondary $destURLWrite-Output
      '*****Git fetch origin****'
      git fetch $sourceURLWrite-Output
      '*****Git push secondary****'
      git push secondary --allWrite-Output
      '**Azure Devops repo synced with Github repo**'
      Set-Location $stageDirif((Test-Path -path $githubDir))
      {
       Remove-Item -Path $githubDir -Recurse -force
      }'
    pwsh: true
  displayName: 'sync to GitHub'

- task: NodeTool@0
  inputs:
    versionSpec: '6.x'

- script: |
    npm install -g pnpm
    pnpm install
    pnpm build
  displayName: 'pnpm install and build'
